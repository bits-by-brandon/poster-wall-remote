<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poster Wall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Poster Wall Control</h1>
    </div>
</div>

    <div class="devices">
        <h1>Devices</h1>
    </div>

<div class="device-container">
    <div class="thing">
        <h2>Bedroom</h2>
        <button>Select</button>
    </div>
    <div class="thing">
        <h2>Office</h2>
        <button>Select</button>
    </div>
</div>

<div class="devices">
    <h1>Patterns</h1>
</div>

<div class="device-container">
    <div class="thing">
        <h2>Spotlight</h2>
        <button>Select</button>
    </div>
    <div class="thing">
        <h2>Pulse</h2>
        <button>Select</button>
    </div>
    <div class="thing">
        <h2>Scan</h2>
        <button>Select</button>
    </div>
</div>

<div class="devices">
        <h1>Commands</h1>
    </div>
    
    <div class="device-container">
        <div class="thing">
            <h2>On</h2>
            <button>Select</button>
        </div>
        <div class="thing">
            <h2>Off</h2>
            <button>Select</button>
        </div>
        <div class="thing">
            <h2>Show Alert</h2>
            <button>Select</button>
        </div>
        <div class="thing">
                <h2>Refresh Browser</h2>
                <button>Select</button>
            </div>
    </div>

<script src="main.js"></script>
</body>
</html>
